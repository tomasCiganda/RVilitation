<div class="card">
    <div class="card-body">
        <h4 class="card-title">Tareas completadas segun dificultad</h4>

        <div class="bg-info p-3 rounded" style="background-color: #1E8F8E !important;">
            <div class="row">
                <div class="col-md-4">
                    <h6 class="text-white">Principiante</h6>
                    <h3 class="text-white mb-0">6</h3>
                </div>
                <div class="col-md-4">
                    <h6 class="text-white">Moderado</h6>
                    <h3 class="text-white mb-0">24</h3>
                </div>
                <div class="col-md-4">
                    <h6 class="text-white">Dificil</h6>
                    <h3 class="text-white mb-0">19</h3>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <!-- column -->
            <div class="col-lg-12">
                <div>
                    <div class="d-flex flex-column w-100">
                        <apx-chart [series]="salesChartOptions.series" [chart]="salesChartOptions.chart" [plotOptions]="salesChartOptions.plotOptions"
                            [xaxis]="salesChartOptions.xaxis" [yaxis]="salesChartOptions.yaxis"
                            [grid]="salesChartOptions.grid" [stroke]="salesChartOptions.stroke"
                            [tooltip]="salesChartOptions.tooltip" [dataLabels]="salesChartOptions.dataLabels"
                            [legend]="salesChartOptions.legend" [colors]="salesChartOptions.colors"
                            [markers]="salesChartOptions.markers">
                        </apx-chart>
                    </div>
                </div>
            </div>
            <!-- column -->
        </div>
    </div>
</div>
